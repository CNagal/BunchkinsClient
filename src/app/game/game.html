<div class="container">

    <!-- Create player cards for number of players in game -->
    <div class="columns">
        <div class="column" ng-repeat="player in gameCtrl.players">
            <div class="card">
                <div class="card-content">
                    <div class="media-content">
                        <p>Player Name</p>
                        <p class="subtitle">Player Level</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Player Cards -->

    <!-- Field -->
    <div class="columns">
        <div class="column">
            <div class="box">
                <p>Player CP</p>
                <p>Over 9000!!!</p>
            </div>
        </div>
        <div class="column">
            <div class="box">
                <p>Monster CP</p>
                <p>Super Saiyan Blue???</p>
            </div>
        </div>

        <!-- Equips -->
        <div class="column">
            <!-- Head Level -->
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <div class="card">
                        <div class="card-content">
                            <div class="media-content">
                                <p>Helmet Equip</p>
                            </div>
                        </div>
                        <div class="card-image">
                            <figure class="image is-32x32">
                                <img src="http://placehold.it/64x64" alt="">
                            </figure>
                        </div>

                        <div class="content">
                            <p>Hat</p>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
            <!-- Body Level -->
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-32x32">
                                <img src="http://placehold.it/64x64" alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media-content">
                                <p>Weapon Left</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>Sword</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-32x32">
                                <img src="http://placehold.it/64x64" alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media-content">
                                <p>Armor Equip</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>Steel Plate</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-32x32">
                                <img src="http://placehold.it/64x64" alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media-content">
                                <p>Weapon right</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>Bigger Sword</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Feet Level -->
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-32x32">
                                <img src="http://placehold.it/64x64" alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media-content">
                                <p>Shoe Equip</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>Black Silk Shoes</p>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </div>

    <!-- Player Hand -->
    <div class="columns">
        <div class="column is-11">
            <div class="column" ng-repeat="card in gameCtrl.player.hand">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-32x32">
                            <img src="http://placehold.it/64x64" alt="">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media-content">
                            <p>Card Name</p>
                        </div>
                    </div>
                    <div class="content">
                        <p>Card Description</p>
                    </div>
                </div>
                <div>
                    <button class="button is-danger">Discard</button>
                </div>
            </div>
        </div>
        <div class="column">
            <button class="button is-primary">Ready</button>
        </div>
    </div>

</div>
